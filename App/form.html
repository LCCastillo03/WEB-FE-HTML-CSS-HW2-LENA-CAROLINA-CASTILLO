<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text"> 
                 <h1>  Let's get in touch </h1>
                </div>
                <img src="gallery/reading-books.png" alt="Woman reading" class="image">
                 <p> We’d love to hear from you! Whether you have questions about our books, need personalized recommendations,
                    want to find a specific book, or simply want to share your love for reading.
                 </p>
                <p class="centered-content"> We’re here to listen
                    <a href="index.html" target="_blank">
                        <img src="imgs/info-yellow-svgrepo-com.svg" alt="Info Icon" class="footer-svg-icon-3">
                    </a> 
                </p>
               
            </div>
            <div class="submit-form">
                <h4 class="second-text"> Contact Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="Name"  class="input" required>
                        <label for="name"> Name </label>
                    </div>
                    <div class="input-box">
                        <input type="email"  class="input" required>
                        <label for="email"> Email </label>
                    </div>
                    <div class="input-box">
                        <input type="tel"  class="input" required>
                        <label for="phone"> Phone </label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10" maxlength="255"> </textarea>
                        <label for="message"> Message </label>
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>

    
    
</body>
</html>
